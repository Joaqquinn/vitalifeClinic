<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clinica VitaLife</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: none;">
  <!-- Fondo de degradado -->
  <div class="background-image"></div>
  
  <!-- Contenedor del formulario de inicio de sesión -->
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item class="form-item">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="correo" required></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" [disabled]="!loginForm.valid" expand="full" class="login-button">Ingresar</ion-button>
    </form>
    
    <div class="additional-options">
      <ion-button [routerLink]="'/restablecer-contra'" fill="clear">¿Olvidaste tu contraseña?</ion-button>
      <ion-button [routerLink]="'/camara'" fill="clear">Cámara</ion-button>
      <ion-button [routerLink]="'/registropaciente'" fill="clear">¿No tienes cuenta? Regístrate</ion-button>
    </div>
  </div>
</ion-content>
