<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido/a, {{userProfile.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aquí tienes un resumen rápido de tus actividades.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button (click)="verPerfil()">
      <ion-icon name="person-circle" slot="start"></ion-icon>
      <ion-label>Ver Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="signOut()">
      <ion-icon name="person-circle" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>


    <!-- Más elementos según las necesidades de tu aplicación -->
  </ion-list>
</ion-content>
