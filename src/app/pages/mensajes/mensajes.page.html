<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mandanos tu mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-card>
    <ion-card-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mensajes</ion-title>
      </ion-toolbar>
    </ion-header> <br>
    <ion-item>
      <ion-textarea
        placeholder="Escribenos si necesitas algo..."
        [autoGrow]="true"
        value=""
      >
      </ion-textarea>
    </ion-item>     
  </ion-card-content>
</ion-card>
  <ion-button color="success" expand="full">Enviar.</ion-button>
  <ion-button color="danger" expand="full">Cancelar.</ion-button>
</ion-content>
