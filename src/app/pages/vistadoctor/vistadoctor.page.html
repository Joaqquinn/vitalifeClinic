
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Bienvenido Dr.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">Editar perfil.</ion-content> 
  <ion-content><h5>Cerrar sesion</h5></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vista doctor</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-button fill="outline" routerLink="/horastomadas" class="menu">Horas tomadas</ion-button> 
      <br>
      <ion-button fill="outline" routerLink="/horastomadas" class="menu">Ver horas disponibles</ion-button>
      <br>
      <ion-button fill="outline" routerLink="/mensajedoctor" class="menu">Mensaje</ion-button>
      <br>
      <ion-button fill="outline" routerLink="/adminhora" class="menu">Administrar horas</ion-button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-content>
