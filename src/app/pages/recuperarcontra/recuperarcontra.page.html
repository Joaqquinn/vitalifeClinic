<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperacion de contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Ingrese su correo para recibir Link de recuperación.</h2>
    <ion-card>
      <ion-item>
        <ion-input labelPlacement="floating" placeholder="correo@correo.com" type="email" required>
          <div slot="label">Correo electronico <ion-text color="danger">(Requerido.)</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-card>

    <br>
    <ion-button color="success" style="justify-content: center;" expand="block" id="open-modal">Enviar correo</ion-button>

    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Recuperacion</ion-title>
            <ion-buttons slot="end">
              <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <h2 style="justify-content: center;">Se a enviado un correo de recuperacion a su email</h2>
        </ion-content>
      </ng-template>
    </ion-modal>



</ion-content>
